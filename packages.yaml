version: v1
kind: "Package discovery"
description: "Meta information of all LangChain packages"

repos:
  - name: langchain
    slug: langchain-ai/langchain
    packages:
      # Base packages:
      - name: langchain-core
        path: libs/core
      - name: langchain
        path: libs/langchain
      - name: langchain-text-splitters
        path: libs/text-splitters
      - name: langchain-community
        path: libs/community
      - name: langchain-experimental
        path: libs/experimental
      - name: langchain-cli
        path: libs/cli
      - name: langchain-standard-tests
        path: libs/standard-tests
      # Integration packages inside libs/partners/:
      - name: langchain-ai21
        path: libs/partners/ai21
      - name: langchain-airbyte
        path: libs/partners/airbyte
      - name: langchain-anthropic
        path: libs/partners/anthropic
      - name: langchain-azure-dynamic-sessions
        path: libs/partners/azure-dynamic-sessions
      - name: langchain-chroma
        path: libs/partners/chroma
      - name: langchain-exa
        path: libs/partners/exa
      - name: langchain-fireworks
        path: libs/partners/fireworks
      - name: langchain-groq
        path: libs/partners/groq
      - name: langchain-huggingface
        path: libs/partners/huggingface
      - name: langchain-ibm
        path: libs/partners/ibm
      - name: langchain-mistralai
        path: libs/partners/mistralai
      - name: langchain-mongodb
        path: libs/partners/mongodb
      - name: langchain-nomic
        path: libs/partners/nomic
      - name: langchain-openai
        path: libs/partners/openai
      - name: langchain-pinecone
        path: libs/partners/pinecone
      - name: langchain-prompty
        path: libs/partners/prompty
      - name: langchain-qdrant
        path: libs/partners/qdrant
      - name: langchain-robocorp
        path: libs/partners/robocorp
      - name: langchain-together
        path: libs/partners/together
      - name: langchain-upstage
        path: libs/partners/upstage
      - name: langchain-voyageai
        path: libs/partners/voyageai

  # Partner integration repositories in the langchain-ai organization:
  - name: langchain-aws
    slug: langchain-ai/langchain-aws
    packages:
      - name: langchain-aws
        path: libs/aws
  - name: langchain-datastax
    slug: langchain-ai/langchain-datastax
    packages:
      - name: langchain-astradb
        path: libs/astradb
  - name: google
    slug: langchain-ai/langchain-google
    packages:
      - name: langchain-google-community
        path: libs/community
      - name: langchain-google-genai
        path: libs/genai
      - name: langchain-google-vertexai
        path: libs/vertexai
  - name: weaviate
    slug: langchain-ai/langchain-weaviate
    packages:
      - name: langchain-weaviate
        path: libs/weaviate
  - name: cohere
    slug: langchain-ai/langchain-cohere
    packages:
      - name: langchain-cohere
        path: libs/cohere
  - name: elastic
    slug: langchain-ai/langchain-elastic
    packages:
      - name: langchain-elasticsearch
        path: libs/elasticsearch
  - name: nvidia
    slug: langchain-ai/langchain-nvidia
    packages:
      - name: langchain-nvidia-ai-endpoints
        path: libs/ai-endpoints
      - name: langchain-nvidia-trt
        path: libs/trt
  - name: postgres
    slug: langchain-ai/langchain-postgres
    packages:
      - name: langchain-postgres
        # non-standard path!
        path: .

